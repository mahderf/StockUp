
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create your resume with Robo Resume!">
    <meta name="author" content="Nathan Merris">

    <title>Stock Up</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <!-- **** SPRING BOOT EXPECTS ALL STATIC RESOURCES TO BE IN resources/static **** -->
    <!-- So even though IntelliJ does not think the refs are good, they work when running on the server -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/customstyles.css" rel="stylesheet">


</head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">
        <div class="row">
            <!-- placholder so form is centered, could not get offset to work -->
            <!--<div class="col-lg-2"></div>-->
            <div class="col-lg-12">
                <h1 class="section-heading text-center">Enter Product Here</h1>
                <form action="#" th:action="@{/purchaseproduct}" th:object="${newTransaction}" method="post">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="section-heading" for="productId">product Id</label>
                                <input id="productId" class="form-control" type="text" th:field="*{productId}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="quantity">Quantity</label>
                                <input id="quantity" class="form-control" type="text" th:field="*{quantity}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                                <p class="help-block text-danger" th:if="${showMsg}"  th:text="${noStockMsg}"></p>
                            </div>

                            <input class="btn btn-md" type="submit" value="Submit"/>
                        </div>
                    </div><!-- end row -->



                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Nathan Merris 2017</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Contact form JavaScript -->
<!--<script src="js/jqBootstrapValidation.js"></script>-->
<!--<script src="js/contact_me.js"></script>-->

<!-- Custom scripts for this template -->
<script src="js/agency.min.js"></script>

</body>

</html>
